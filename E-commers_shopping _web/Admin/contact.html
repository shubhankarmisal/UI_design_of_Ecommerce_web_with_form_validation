<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/nav.css">
    <link rel="stylesheet" href="../css/contact.css">
   
    

  </head>
  <body style="background: linear-gradient(to bottom right, rgba(2, 2, 151, 0.76),rgb(70, 0, 117), rgb(45, 1, 77));">
    <!-- header starts -->
    <header>
      <nav class="navbar navbar-expand-lg bg-light fixed-top">
        <div class="container-fluid">
          <a class="navbar-brand" href="./home_page.html">Scott Shop</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="./home_page.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="#">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="./contact.html">Contact</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="./table.html">Admin</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
                <button class="btn btn-outline-success" type="submit">
                  <a class="nav-link active" href="./index.html">Login</a>
                </button>
            </form>
          </div>
        </div>
      </nav>
    </header>
    <!-- header ends -->
    <div class="container form-control">
      <div class="row g-3 align-items-center">
        <h3>Contact:</h3>
        <!-- first name -->
        <div class="col-auto">
          <label for="fnametxt" class="col-form-label">First Name: </label>
        </div>
        <div class="col-10">
          <input type="text" id="fnametxt" class="form-control">
        </div>
        <!-- end -->

        <!-- last name -->
        <div class="col-auto">
          <label for="lnametxt" class="col-form-label">Last Name: </label>
        </div>
        <div class="col-10">
          <input type="text" id="lnametxt" class="form-control">
        </div>
        <!-- end -->

        <!-- date -->
        <div class="col-auto">
          <label for="emailtxt" class="col-form-label">Email: </label>
        </div>
        <div class="col-10">
          <input type="email" id="emailtxt" class="form-control">
        </div>
        <!-- end -->
        <!-- phone no -->
        <div class="col-auto">
          <label for="numtxt" class="col-form-label">Phone No: </label>
        </div>
        <div class="col-10">
          <input type="number" id="numtxt" class="form-control">
        </div>
        <!-- end -->
        <!-- description -->
        <div class="col-auto">
          <label for="descriptxt" class="col-form-label">Description: </label>
        </div>
        <textarea class="form-control" placeholder="Leave a comment here" id="descriptxt"></textarea>

        <div class="btn">
          <button type="submit" class="btn btn-success">Sumbit</button>
        </div>
        <!-- end -->


      
      
    </div>
   

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
